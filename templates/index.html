<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', comic sans ms, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #all {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .form {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }
        .form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Quicksand', comic sans ms, sans-serif;
        }
        .form input::placeholder {
            color: #007bffaa;
        }
        .form input:focus {
            outline: none;
        }
        .form button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Quicksand', comic sans ms, sans-serif;
        }
        #chat_log {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            font-size: 1em;
            font-family: 'Quicksand', comic sans ms, sans-serif;
        }
        .message {
            max-width: 70%;
            margin: 2px 0;
            padding: 10px;
            word-wrap: break-word;
        }
        .message span {
            font-weight: bold;
        }
        .user-message {
            align-self: flex-end;
            border-radius: 10px 2px 10px 10px;
            background-color: #007bff;
            color: white;
            border: 2px solid transparent;
        }
        .bot-message {
            align-self: flex-start;
            border-radius: 2px 10px 10px 10px;
            background-color: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div id="all">
        <main>
            <section class="chat-section">
                <div id="chat_log" class="chat-log">
                    <!-- Chat log will be dynamically populated here -->
                </div>
                <div class="form">
                    <label for="user_input" style="display:none;">Your Message:</label>
                    <input id="user_input" type="text" placeholder="Type your message here... or use ( /reset | /stop | ...)" />
                    <button id="send_button">Send</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let waitingForResponse = false;
        let atBottom = false;

        function checkAtBottom() {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            // Check if user is at the very bottom
            atBottom = scrollTop + clientHeight >= scrollHeight - 1; // Allow minor rounding
        }

        function scrollToBottomIfAtBottom() {
            if (atBottom) {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth' // Smooth scrolling
                });
            }
        }

        window.addEventListener('scroll', checkAtBottom);

        function sendMessage() {
            const userInput = document.getElementById('user_input').value;

            if (userInput.trim() === '') return;
            if (userInput === "/reset") {
                document.getElementById('chat_log').innerHTML = '';
                document.getElementById('user_input').value = '';
                fetch('/reset');
                checkAtBottom();
                scrollToBottomIfAtBottom();
                return;
            }
            if (userInput === "/stop") {
                document.getElementById('user_input').value = '';
                fetch('/saveexit');
                checkAtBottom();
                scrollToBottomIfAtBottom();
                return;
            }

            if (userInput.startswith("/personality ")) {
                document.getElementById('user_input').value = '';
                fetch('/change_personality', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `user_input=${encodeURIComponent(userInput.replace("/personality ", ""))}`
                })
                checkAtBottom();
                scrollToBottomIfAtBottom();
                return;
            }

            if (waitingForResponse) return;

            const chatLog = document.getElementById('chat_log');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = `<span>You:</span> ${userInput}`;
            chatLog.appendChild(userMessage);

            waitingForResponse = true;
            document.getElementById('user_input').value = '';

            fetch('/send_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `user_input=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.response === NaN) return;
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.innerHTML = `<span>${data.name}:</span> ${data.response}`;
                chatLog.appendChild(botMessage);
                waitingForResponse = false;
                checkAtBottom();
                scrollToBottomIfAtBottom();
            })
            .catch(error => {
                console.error('Error:', error);
                waitingForResponse = false;
            });
        }

        document.getElementById('send_button').addEventListener('click', sendMessage);

        document.getElementById('user_input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
